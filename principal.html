<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alura Typer</title>
	<link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<h1 class="center">Alura Typer</h1>

		<p class="frase center">Essa frase tem oito belas e grandiosas palavras</p>

		<ul class="informacoes center">
			<li>
				<i class="small material-icons">description</i>
				<span id="tamanho-frase">0</span> palavras
			</li>
			<li>
				<i class="small material-icons">query_builder</i>
				<span id="tempo-digitacao">3</span> segundos
			</li>
		</ul>

		<textarea class="campo-digitacao" rows="10" cols="100"></textarea><br/>

		<div class="botoes">
			<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="botao-reiniciar">restore</i></a>
		</div>

		<ul class="center">
			<li><span id="contador-palavras">0</span> palavras</li>
			<li><span id="contador-caracteres">0</span> caracteres</li>		
		</ul>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
